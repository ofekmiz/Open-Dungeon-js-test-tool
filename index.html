<html>

<head>
	<script src='Pinker.js'></script>
	<script src='OpenDungeon.js'></script>
</head>

<body>
	<div id="inputContainer">
		<textarea id="textInput" placeholder="Enter Data Text Here"></textarea>
		<div>
			<input type="button" value="draw pinker" name="draw pinker" onClick="drawPinkerText()" /><br>
			<input type="button" value="draw json" name="draw json" onClick="drawJsonText()" /><br>
			<input type="button" value="download Image" name="download Image" onClick="downloadImage()" />
		</div>
	</div>
	<pre id='Source01' class='pinker'></pre>

</body>

</html>

<script type='text/javascript'>
	const jsonExample = {

	};
	const pinkerExample = `
	Layout:
		[Area1]...[Area2]
		[Area3]
		
		[Area1]:
			Layout:
				[Room1][Room2][Room3]         
			Relate:
				[Room1]<->[Room2]
				[Room2]<->[Room3]
				[Room3]->[Area2.Room1]
				[Room3]--[Area2.Room2]
		
			[Area1.Room1]:
				Layout:
					[Cluster1][Cluster2]
					[Cluster3]
				[Area1.Room1.Cluster1]:
					Layout:
						[Obj]
						[Obj]
						[Obj]
				[Area1.Room1.Cluster2]:
					Layout:
						[Obj]
						[Obj]
				[Area1.Room1.Cluster3]:
					Layout:
						[Obj]
						[Obj]
			[Area1.Room2]:
				Layout:
				[Cluster1][Cluster2]
				[Area1.Room2.Cluster2]:
					Layout:
						[Obj]
			[Area1.Room3]:
				Layout:
				[Cluster1]
		
		[Area2]:
			Layout:
				[Room1][Room2]
			Relate:
			[Room1]->[Room2]
			
			[Area2.Room1]:
				Layout:
				[Cluster1]
				[Area2.Room1.Cluster1]:
					Layout:
						[Obj]
						[Obj]
						[Obj]
			[Area2.Room2]:
				Layout:
				[Cluster1][Cluster2]
				[Area2.Room2.Cluster1]:
					Layout:
						[Obj]
				[Area2.Room2.Cluster2]:
					Layout:
						[Obj]

		[Area3]:
			Layout:
				[Room1]
				[Room2]
			Relate:
				[Room1]--[Room2]
				[Area1.Room1]->[Room2]
				[Area2.Room1]->[Room2]
		[Area3.Room1]:
			Layout:
			[Cluster1]
			[Area3.Room1.Cluster1]:
					Layout:
						[Obj]
		[Area3.Room2]:
			Layout:
			[Cluster1][Cluster2][Cluster3]
			[Area3.Room2.Cluster2]:
					Layout:
						[Obj]
						[Obj]
	`;
	dungeon.drawPinker('Source01', pinkerExample);

	function drawPinkerText() {
		const text = document.getElementById('textInput').value;
		dungeon.drawPinker('Source01', text);
	}
	function drawJsonText() {
		const text = document.getElementById('textInput').value;
		dungeon.drawJson('Source01', text);
	}

	function downloadImage() {
		var canvas = document.getElementById('canvas-Source01');
		canvas.toBlob((blob) => {
			const url = URL.createObjectURL(blob);
			var link = document.createElement("a");
			link.href = url;
			link.download = "image.png";
			link.click();
		});
	}
</script>
